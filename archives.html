---
layout: default
---
<article>
  <h2>archives</h2>
  <p>In reverse chronological order:</p>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}
            <span class="archiveInfo">{{ post.date | date: '%e %b %Y' }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</article>

<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a
        class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}"
        href="/"
        >Home</a
      >

      {% assign pages_list = site.pages %} {% for node in pages_list %} {% if
      node.title != null %} {% if node.layout == "page" %}
      <a
        class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
        href="{{ node.url }}"
        >{{ node.title }}</a
      >
      {% endif %} {% endif %} {% endfor %}
      
      <a href="https://www.youtube.com/playlist?list=PLXhk-g2kj99k6FMp2tZ2XrJTAulZTu2cs">Timelapses</a>
    </nav>
  </div>
</div>
